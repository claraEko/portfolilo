<div class="l-project-card">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="project-card-name">{{ name }}</div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <img class="project-card-img" src="{{ img }}" alt="" />
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-3 offset-9">
        <div class="project-card-date">{{ date }}</div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="project-card-info">
          <a href="{{ page }}">
            <div class="project-card-more-info">More Information</div></a
          >
          <div class="project-card-underline">
            <img src="icon/big-line.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
